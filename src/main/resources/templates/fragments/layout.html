<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <title th:text="'Notes Secure App | ' + ${title}"></title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/quill.snow.css}" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="nav">
    <div class="container">
        <a class="navbar-brand" th:href="@{/notes}">Notes Secure App</a>
        <button class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/notes}">Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/last-successful-logins}">Last Successful Logins</a>
                </li>
            </ul>
            <form action="#" class="ms-auto" method="post" th:action="@{/users/logout}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                <button class="btn btn-secondary" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
<th:block th:fragment="scripts">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/quill.min.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
