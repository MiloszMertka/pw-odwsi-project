<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: head(title='2FA QR Code')"></head>
<body>
<main class="container mt-5">
    <h1 class="mb-4">2FA QR Code</h1>
    <p>
        Scan this QR code using Google Authenticator app on your phone in order to use 2FA.
    </p>
    <img alt="QR Code" class="d-block" th:src="${qr}"/>
    <a class="btn btn-secondary mt-4" th:href="@{/users/login}">Login</a>
</main>
<th:block th:replace="fragments/layout.html :: scripts"></th:block>
</body>
</html>
