<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Notes Secure App | Create Note</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/quill.snow.css}" type="text/css"/>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/notes}">Notes Secure App</a>
        <form action="#" method="post" th:action="@{/users/logout}">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <button class="btn btn-secondary" type="submit">Logout</button>
        </form>
    </div>
</nav>
<main class="container mt-5">
    <h1 class="mb-4">Create Note</h1>
    <form action="#" class="row g-3 needs-validation" method="post" novalidate
          th:action="@{/notes/create}" th:classappend="${#fields.hasAnyErrors() ? 'was-validated' : ''}"
          th:object="${createNoteDto}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        <div class="col-12">
            <label class="form-label" for="title">Title</label>
            <input class="form-control" id="title" name="title" required th:field="*{title}" type="text"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                 th:text="${#fields.errors('title').getFirst()}"></div>
        </div>
        <label class="form-label" for="content">Content</label>
        <input id="content" name="content" th:field="*{content}" type="hidden"/>
        <div id="editor"></div>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}"
             th:text="${#fields.errors('content').getFirst()}"></div>
        <div class="col-12 d-flex justify-content-end">
            <a class="btn btn-secondary me-1" th:href="@{/notes}">Cancel</a>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<script th:src="@{/js/quill.min.js}" type="text/javascript"></script>
<script th:src="@{/js/app.js}" type="text/javascript"></script>
</body>
</html>
