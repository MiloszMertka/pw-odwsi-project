<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Notes Secure App | Note</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/notes}">Notes Secure App</a>
        <form action="#" method="post" th:action="@{/users/logout}">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <button class="btn btn-secondary" type="submit">Logout</button>
        </form>
    </div>
</nav>
<main class="container mt-5">
    <h1 class="mb-4" th:text="${note.title}"></h1>
    <div th:utext="${note.content}"></div>
    <a class="btn btn-secondary mt-4" th:href="@{/notes}">Return</a>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
